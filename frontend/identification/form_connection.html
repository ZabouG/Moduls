<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>
<body>   
    <div class="container mx-auto max-w-md p-6 bg-white shadow-md rounded-lg">
        <h1 class="text-2xl font-bold text-center mb-6">Connexion</h1>

    <form action="" method="post" id="connectionForm" class="space-y-4">
        <div>
            <label for="email" class="block text-sm font-medium">Identifiant ou email</label>
            <input type="text" name="identifiant" id="identifiant" class="w-full p-2 border border-gray-300 rounded-md" required>
        </div>
        <div>
            <label for="password" class="block text-sm font-medium">Mot de passe</label>
            <input type="password" name="password" id="password" class="w-full p-2 border border-gray-300 rounded-md" required>
        </div>
        <div>
            <input type="hidden" name="ACTION" id="ACTION" value="connection">          
            <button id="submitBtn" type="submit"
            class="relative w-full bg-green-500 text-white py-2 rounded-md hover:bg-green-600 transition-colors cursor-pointer overflow-hidden disabled:opacity-50 disabled:cursor-not-allowed">
            <span id="btnText">Se connecter</span>
            <span id="btnLoader" class="absolute inset-0 flex items-center justify-center hidden">
                <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none"
                    viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor"
                        d="M4 12a8 8 0 018-8v8H4z">
                    </path>
                </svg>
            </span>
            <span id="btnProgress" class="absolute top-0 left-0 h-full bg-blue-600 w-0 transition-all duration-500 ease-out z-0"></span>
        </button>
        <div id="message" class="text-sm font-semibold mt-2 transition-opacity duration-500 opacity-0"></div>
        
        </div>
    </form>
    <p class="text-center mt-4 text-sm">Pas encore de compte ? <a href="form_inscription.html" class="text-blue-500 hover:underline">S'inscrire</a></p>

    <script src="checkConnection.js"></script>
</body>
</html>
