<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>   
    <div class="container mx-auto max-w-md p-6 bg-white shadow-md rounded-lg">
        <h1 class="text-2xl font-bold text-center mb-6">Connexion</h1>

    <form action="" method="post" class="space-y-4">
        <div>
            <label for="email" class="block text-sm font-medium">Identifiant ou email</label>
            <input type="text" name="identifiant" id="identifiant" class="w-full p-2 border border-gray-300 rounded-md" required>
        </div>
        <div>
            <label for="password" class="block text-sm font-medium">Mot de passe</label>
            <input type="password" name="password" id="password" class="w-full p-2 border border-gray-300 rounded-md" required>
        </div>
        <div>
            <input type="hidden" name="ACTION" id="ACTION" value="connection">
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600">Se connecter</button>
        </div>
    </form>
    <p class="text-center mt-4 text-sm">Pas encore de compte ? <a href="form_inscription.html" class="text-blue-500 hover:underline">S'inscrire</a></p>

    <script src="checkConnection.js"></script>
</body>
</html>
