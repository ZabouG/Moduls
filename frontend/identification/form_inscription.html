
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>


</head>
<body>
    
<div class="container mx-auto max-w-md p-6 bg-white shadow-md rounded-lg ">
    <h1 class="text-2xl font-bold text-center mb-6">Inscription</h1>
    

<form id="registerForm" class="space-y-4">
            <div>
                <label for="Nom" class="block text-sm font-medium">Nom</label>
                <input type="text" name="Nom" id="Nom" class="w-full p-2 border border-gray-300 rounded-md" required>
            </div>
            <div>
                <label for="Prenom" class="block text-sm font-medium">Prenom</label>
                <input type="text" name="Prenom" id="Prenom" class="w-full p-2 border border-gray-300 rounded-md" required>
            </div>
            <div>
                <label for="identifiant" class="block text-sm font-medium">Identifiant</label>
                <input type="text" name="identifiant" id="identifiant" class="w-full p-2 border border-gray-300 rounded-md" required>
                <p id="pseudo-message" class="text-sm mt-1"></p>
                <span id="identifiant-loading" class="text-sm text-gray-400 hidden">⏳ Vérification...</span>

            </div>
            <div>
                <label for="email" class="block text-sm font-medium">Adresse email</label>
                <input type="email" name="email" id="email" class="w-full p-2 border border-gray-300 rounded-md" required>
            </div>
            <div>
                <label for="password" class="block text-sm font-medium">Mot de passe</label>
                <input type="password" name="password" id="password" class="w-full p-2 border border-gray-300 rounded-md" required>
                <div id="password-message-container2"></div>
            </div>
            <div>
                <label for="password2" class="block text-sm font-medium">Confirmer le mot de passe</label>
                <input type="password" name="password2" id="password2" class="w-full p-2 border border-gray-300 rounded-md" required>
                <div id="password-message-container"></div>
            </div>
            <div>
                <input type="hidden" name="ACTION" id="ACTION" value="inscription">
                <button type="submit" id="valide" disabled class="w-full bg-green-500 text-white py-2 rounded-md hover:bg-green-600 disabled:bg-gray-400 disabled:cursor-not-allowed">
                    S'inscrire
                </button>
                <div id="global-message"></div>

            </div>
        </form>
        <p class="text-center mt-4 text-sm">J'ai déjà un compte ? <a href="form_connection.html" class="text-blue-500 hover:underline">Se connecter</a></p>

</body>
</html>
<script src="checkInscription.js"> </script>
